<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/0aec8965bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/dragAndDrop.css">
</head>

<body>
    <!--onload="move('#obje1')"-->
    <div class="row container-fullsize design">
        <div id="side-bar" class="cols col-lg-2 col-2">
            <div>
                <h3 id="bolum">Bölümler</h3>
            </div>
            <ul class="mt-4">
                <li>Oda-1</li>
                <li>Oda-2</li>
                <li>Oda-3</li>
                <li>Mutfak</li>
                <li>Banyo</li>
                <li>Antre</li>
                <li>Genel</li>
            </ul>
        </div>
        <div class="cols col-lg-8 col-8">
            <div id="area">
                <div class="shape-area" id="shape-area">

                </div>
            </div>
            <div id="setting-area">
                <div class="grid-container">
                    <div class="rotate1 grid-item visible-check">
                        <a class="btn-forward" id="1" type="button"><i class="fa fa-angle-up fa-2x"
                                style="transform: rotate(-45deg);"></i></a>
                        <a class="btn-forward" id="2" type="button"><i class="fa fa-angle-up fa-2x"></i></a>
                        <a class="btn-forward" id="3" type="button"><i class="fa fa-angle-up fa-2x"
                                style="transform: rotate(45deg);"></i></a>
                    </div>
                    <div class="grid-item visible-check">
                        <a class="btn-forward rotate-text" type="text"><input class="input-text" id="layer-text"
                                type="number" placeholder="katman" style="width:100%;"></i></a>
                    </div>
                    <div class="grid-item button">
                        <a class="btn-forward" id="open-close" type="button"><i class="fa fa-angle-up fa-2x"></i></a>
                    </div>
                    <div class="rotate2 grid-item visible-check">
                        <a class="btn-forward" id="4" type="button"><i class="fa fa-angle-left fa-2x"></i></a>
                        <a class="btn-forward rotate-text" type="text"><input class="input-text" id="rotate-text"
                                type="text"></i></a>
                        <a class="btn-forward" id="5" type="button"><i class="fa fa-angle-right fa-2x"></i></a>
                    </div>
                    <div class="grid-item visible-check">
                        <a class="btn-forward rotate-text" type="text"><input class="input-text" id="name-text"
                                type="text" placeholder="İsim" style="width:100%;"></i></a>
                    </div>
                    <div class="grid-item visible-check buttons">
                        <a class="btn-forward" type="button" style="width:100%;">Sil</a>
                    </div>
                    <div class="rotate3 grid-item visible-check">
                        <a class="btn-forward" id="6" type="button"><i class="fa fa-angle-up fa-2x"
                                style="transform: rotate(-135deg);"></i></a>
                        <a class="btn-forward" id="7" type="button"><i class="fa fa-angle-down fa-2x"></i></a>
                        <a class="btn-forward" id="8" type="button"><i class="fa fa-angle-up fa-2x"
                                style="transform: rotate(135deg);"></i></a>
                    </div>
                    <div class="grid-item visible-check buttons">
                        <a class="btn-forward" id="remove-all" type="button" style="width:100%;">Hepsini Sil</a>
                    </div>
                    <div class="grid-item visible-check buttons">
                        <a class="btn-forward" type="button" style="width:100%;">Kaydet</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="stuff-side" class="cols col-lg-2 col-2">
            <div class="row mb-4" id="btns">
                <div class="col-lg-12 col-12 btn-stuff"><span>Eşyalar</span></div>
                <!--<div class="col-lg-6 col-6 btn-stuff"><span>Ürünler</span></div>-->
            </div>
            <div class="row" id="stuffs">
                <div class="col-lg-6 col-12"><img src="../picture/koltuk1.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/koltuk2.png" class="stuff-pic" draggable="true"
                        value=""></div>

                <div class="col-lg-6 col-12"><img src="../picture/koltuk3.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/televizyon.png" class="stuff-pic" draggable="true"
                        value=""></div>

                <div class="col-lg-6 col-12"><img src="../picture/yatak.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/yemekmasa.png" class="stuff-pic" draggable="true"
                        value=""></div>

                <div class="col-lg-6 col-12"><img src="../picture/lamba1.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/masa1.png" class="stuff-pic" draggable="true"
                        value=""></div>

                <div class="col-lg-6 col-12"><img src="../picture//sehpa1.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/yatak2.png" class="stuff-pic" draggable="true"
                        value=""></div>

                <div class="col-lg-6 col-12"><img src="../picture/sandalye.png" class="stuff-pic" draggable="true"
                        value=""></div>
                <div class="col-lg-6 col-12"><img src="../picture/yemekmasa.png" class="stuff-pic" draggable="true"
                        value=""></div>
            </div>
        </div>
    </div>
    
    <script src="../js/dragAndDrop.js" lang="javascript" type="text/javascript"></script>

</body>

</html>
